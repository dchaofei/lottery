        /* ä¿®æ”¹æ¨¡æ€æ¡†æ ·å¼ */
        .modal {

        /* æ·»åŠ è§’æ ‡è£…é¥°åˆ°æ¨¡æ€æ¡† */
        .modal-content::before {

        .error {

        /* ä¿®æ”¹ä¸‹æ–¹ç»“æœåŒºåŸŸçš„æ ·å¼ */
        .result-container {

        /* ä¿®æ”¹å®¹å™¨åœ¨ç§»åŠ¨ç«¯çš„æ ·å¼ */

            }

            /* è°ƒæ•´æ¨¡æ€æ¡†åœ¨ç§»åŠ¨ç«¯çš„ä½ç½®å’Œå¤§å° */
            .modal-content {

<body>
    <div class="container">
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <h1>LC02 æŠ½å¥–ç³»ç»Ÿ</h1>
        <div>
            <p class="description">è¾“å…¥å‚ä¸è€…åå•ï¼Œæ¯è¡Œä¸€ä¸ªåå­—</p>
            <textarea id="names" placeholder="å¼ ä¸‰&#10;æå››&#10;ç‹äº”" oninput="updateNameCount()"></textarea>
            <div class="controls">
                <p class="name-count">TOTAL: <span id="nameCount">0</span></p>
                <button onclick="draw()">å¼€å§‹æŠ½å¥–</button>
            </div>
        </div>
        <div class="result-container" id="resultContainer">
            <span class="close-btn" onclick="closeResult()">&times;</span>
            <div id="result"></div>
        </div>
    </div>

    <div id="winnerModal" class="modal">
        <div class="modal-content tech-border">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-result" id="modalResult"></div>
        </div>
    </div>

    <script>
        function updateNameCount() {
            const textarea = document.getElementById('names');
            const countSpan = document.getElementById('nameCount');
            const names = textarea.value.split('\n').filter(name => name.trim() !== '');
            countSpan.textContent = names.length;
        }

        function findDuplicates(names) {
            const seen = new Set();
            const duplicates = new Set();

            names.forEach(name => {
                name = name.trim();
                if (name) {
                    if (seen.has(name)) {
                        duplicates.add(name);
                    }
                    seen.add(name);
                }
            });

            return Array.from(duplicates);
        }

        function showModal(content) {
            const modal = document.getElementById('winnerModal');
            const modalResult = document.getElementById('modalResult');
            const resultDiv = document.getElementById('result');
            const resultContainer = document.getElementById('resultContainer');

            modalResult.innerHTML = content;
            resultDiv.innerHTML = content;
            modal.style.display = 'block';
            resultContainer.style.display = 'block';  // æ˜¾ç¤ºç»“æœå®¹å™¨
        }

        function closeModal() {
            const modal = document.getElementById('winnerModal');
            modal.style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function (event) {
            const modal = document.getElementById('winnerModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        function highlightWinner(winner) {
            const textarea = document.getElementById('names');
            const lines = textarea.value.split('\n');
            const lineIndex = lines.findIndex(line => line.trim() === winner);

            if (lineIndex === -1) return;

            // è®¡ç®—è¦æ»šåŠ¨åˆ°çš„ä½ç½®
            const lineHeight = textarea.scrollHeight / lines.length;
            const scrollPosition = lineHeight * lineIndex;
            textarea.scrollTop = scrollPosition - textarea.clientHeight / 2;

            // ä¿å­˜å½“å‰çš„é€‰æ‹©èŒƒå›´
            const start = textarea.value.split('\n').slice(0, lineIndex).join('\n').length + (lineIndex > 0 ? 1 : 0);
            const end = start + lines[lineIndex].length;

            // è®¾ç½®é€‰æ‹©èŒƒå›´
            textarea.setSelectionRange(start, end);
            textarea.focus();

            // æ·»åŠ é—ªçƒæ•ˆæœ
            let count = 0;
            const interval = setInterval(() => {
                count++;
                if (count % 2 === 0) {
                    textarea.setSelectionRange(start, end);
                } else {
                    textarea.setSelectionRange(0, 0);
                }
                if (count >= 6) { // é—ªçƒ3æ¬¡ååœæ­¢
                    clearInterval(interval);
                    textarea.setSelectionRange(0, 0);
                    textarea.blur();
                }
            }, 300);
        }

        async function draw() {
            const names = document.getElementById('names').value.split('\n').filter(name => name.trim() !== '');
            const button = document.querySelector('button');

            // æ£€æŸ¥é‡å¤
            const duplicates = findDuplicates(names);
            if (duplicates.length > 0) {
                showModal(`<span class="error">âŒ å‘ç°é‡å¤åç§°ï¼š${duplicates.join(', ')}</span>`);
                return;
            }

            button.disabled = true;
            button.textContent = 'æŠ½å¥–ä¸­...';

            try {
                const response = await fetch('/draw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ names: names.join('\n') }),
                });

                const data = await response.text();

                try {
                    const jsonData = JSON.parse(data);
                    showModal(`ğŸ‰ æ­å–œ <span class="winner-name">${jsonData.winner}</span> ä¸­å¥–ï¼`);
                    highlightWinner(jsonData.winner);
                } catch (e) {
                    showModal(`<span class="error">âŒ ${data}</span>`);
                }
            } catch (error) {
                showModal(`<span class="error">âŒ ${error.message}</span>`);
            } finally {
                button.disabled = false;
                button.textContent = 'å¼€å§‹æŠ½å¥–';
            }
        }

        function closeResult() {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'none';
        }
    </script>
</body>
